<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Santa</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form action="" class="postcard">
      <div class="form-row">
        <label for="name">Фамилия</label
        ><input type="text" id="name" required /> <label for="name">Имя</label
        ><input type="text" id="name" required />
        <label for="name">Отчество</label
        ><input type="text" id="name" required />
      </div>
      <div class="form-row">
        <label for="email"
          >Твоя почта, под которой ты зарегистрирована в Slack</label
        ><input type="email" id="email" required />
        <label for="email"
          >Твой номер телефона в формате +7000 без скобок и пробелов</label
        ><input type="phone" id="phone" required />
      </div>
      <div class="form-row">
        <label for="adress"
          >Твой почтовый адрес (индекс, страна, город, улица, дом, квартира)<br />
          Обязательно проверь правильность адреса!</label
        ><textarea rows="5" id="adress" required></textarea>
        <label for="message"
          >Предпочтение по подарку <br />(или что точно дарить не стоит)</label
        ><textarea rows="5" id="message" required></textarea>
      </div>
      <div class="form-row">
        <input type="submit" value="Готово!" />
      </div>
    </form>
  </body>
</html>
