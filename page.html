<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Playfair+Display:ital@1&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Secret Santa Form</title>
    <link rel="shortcut icon" href="img/socks.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="column1">
        <p>
          Привет! <br />Ты всего в одном шаге от Чуда!<br />
          Скорее заполняй анкету <br />и не забудь проверить, <br />что все поля
          заполнены верно!
        </p>
        <img src="img/gerlandcat.png" alt="girl and cat" />
      </div>
      <div class="column2">
        <form action="SecretSanta" class="postcard">
          <div class="form-row">
            <label for="name">Фамилия</label
            ><input type="text" id="surname" required />
            <label for="name">Имя</label
            ><input type="text" id="name" required />
            <label for="name">Отчество</label
            ><input type="text" id="patronym" required />
          </div>
          <div class="form-row">
            <label for="email"
              >Твоя почта, под которой ты зарегистрирована в Slack</label
            ><input
              type="email"
              id="email"
              placeholder="example@gmail.com"
              required
            />
            <label for="phone"
              >Твой номер телефона без скобок и пробелов <br /></label
            ><input
              type="tel"
              id="phone"
              placeholder="В формате +7000..."
              required
            />
          </div>
          <div class="form-row">
            <label for="adress"
              >Твой почтовый адрес<br />
              Обязательно проверь правильность заполнения!</label
            ><textarea
              rows="5"
              id="adress"
              placeholder="Индекс, страна, город, улица, дом,квартира"
              required
            ></textarea>
            <label for="message"
              >Предпочтение по подарку <br />(или что точно дарить не
              стоит)</label
            ><textarea rows="5" id="message" required></textarea>
          </div>
          <div class="form-row">
            <input type="submit" value="Готово!" />
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="snow.js"></script>
  </body>
</html>
